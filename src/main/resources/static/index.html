<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fantasy League Planner</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='/css/style.css'/>
    <link rel='stylesheet' href='/css/poolConfig.css'/>
    <base href="/"/>
</head>

<body ng-app="app" ng-controller="mainController" class="ng-cloak">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a ng-href="/" class="navbar-brand">
                <img src="images/logo.png" width="25" height="20" style="display: inline;"> Fantasy League Planner
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li><a ng-href="poolConfig"><span class="glyphicon glyphicon-list"></span> Hockey Pool Configuration</a></li>
            <li><a ng-href="poolConfigSoccer "><span class="glyphicon glyphicon-list"></span> Soccer Pool Configuration</a></li>
        </ul>

    </div>
</nav>

<div ng-view="" class="view" id="contact"></div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Angular Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>


<!-- Angular Scripts -->
<script src="js/index.js"></script>
<script src="js/frontPage.js"></script>
<script src="js/poolConfig.js"></script>
<script src="js/poolConfigSoccer.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
